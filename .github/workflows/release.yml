name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64

    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    outputs:
      version: ${{ steps.version.outputs.VERSION }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          provenance: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-${{ matrix.arch }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

  # Create multi-arch manifest
  manifest:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: write

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create and push manifest
        run: |
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-arm64

          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-arm64

          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  # Security scan the built image
  security:
    runs-on: ubuntu-latest
    needs: manifest
    permissions:
      contents: read
      packages: read
      security-events: write  # For GitHub Security tab

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  helm:
    runs-on: ubuntu-latest
    needs: [manifest, security]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Chart version and image tag
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          # Update Chart.yaml version and appVersion
          sed -i "s/^version:.*/version: ${VERSION}/" charts/dbtether/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" charts/dbtether/Chart.yaml
          
          # Update image.tag in values.yaml to match the release version
          sed -i "s/^\(\s*tag:\s*\)\"[^\"]*\"/\1\"${VERSION}\"/" charts/dbtether/values.yaml

      - name: Sync CRDs from config to chart
        run: |
          # Ensure chart CRDs are always up-to-date with generated CRDs
          cp -v config/crd/bases/*.yaml charts/dbtether/crds/

      - name: Verify chart before packaging
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          
          echo "=== Verifying chart release $VERSION ==="
          
          # Verify Chart.yaml
          CHART_VERSION=$(grep '^version:' charts/dbtether/Chart.yaml | awk '{print $2}')
          APP_VERSION=$(grep '^appVersion:' charts/dbtether/Chart.yaml | sed 's/appVersion: *"\(.*\)"/\1/')
          IMAGE_TAG=$(grep '^\s*tag:' charts/dbtether/values.yaml | sed 's/.*tag: *"\(.*\)"/\1/')
          
          echo "Chart version: $CHART_VERSION"
          echo "App version: $APP_VERSION"  
          echo "Image tag: $IMAGE_TAG"
          echo "Expected: $VERSION"
          
          # Fail if any version doesn't match
          if [ "$CHART_VERSION" != "$VERSION" ] || [ "$APP_VERSION" != "$VERSION" ] || [ "$IMAGE_TAG" != "$VERSION" ]; then
            echo "ERROR: Version mismatch detected!"
            exit 1
          fi
          
          # Verify CRDs are synced
          if ! diff -q config/crd/bases/ charts/dbtether/crds/ > /dev/null 2>&1; then
            echo "ERROR: CRDs sync failed!"
            exit 1
          fi
          
          echo "✓ All versions match $VERSION"
          echo "✓ CRDs synced"
          
          # Lint chart
          helm lint charts/dbtether

      - name: Package and push Helm chart to OCI
        run: |
          helm package charts/dbtether
          helm push dbtether-${{ steps.version.outputs.VERSION }}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts

      - name: Install oras
        uses: oras-project/setup-oras@v1

      - name: Push Artifact Hub metadata to OCI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | oras login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          oras push \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/dbtether:artifacthub.io \
            --config /dev/null:application/vnd.cncf.artifacthub.config.v1+yaml \
            charts/dbtether/artifacthub-repo.yml:application/vnd.cncf.artifacthub.repository-metadata.layer.v1.yaml
