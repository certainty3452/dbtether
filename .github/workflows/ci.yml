name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod download

      - name: Setup envtest
        run: |
          go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
          setup-envtest use 1.31.0 --bin-dir ./bin

      - name: Run linter
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1.6

      - name: Run tests with envtest
        run: |
          export KUBEBUILDER_ASSETS=$(setup-envtest use 1.31.0 -p path)
          go test ./... -tags=envtest -race -coverprofile=coverage.out -covermode=atomic

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        run: go build -o bin/manager main.go

      - name: Verify CRDs are up to date
        run: |
          go run sigs.k8s.io/controller-tools/cmd/controller-gen@latest object:headerFile="hack/boilerplate.go.txt" paths="./..."
          go run sigs.k8s.io/controller-tools/cmd/controller-gen@latest rbac:roleName=manager-role crd paths="./..." output:crd:artifacts:config=config/crd/bases
          git diff --exit-code config/crd/bases/

  chart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify image.tag matches appVersion
        run: |
          APP_VERSION=$(grep '^appVersion:' charts/dbtether/Chart.yaml | sed 's/appVersion: *"\(.*\)"/\1/')
          IMAGE_TAG=$(grep '^\s*tag:' charts/dbtether/values.yaml | sed 's/.*tag: *"\(.*\)"/\1/')
          
          echo "Chart appVersion: $APP_VERSION"
          echo "Image tag: $IMAGE_TAG"
          
          if [ "$APP_VERSION" != "$IMAGE_TAG" ]; then
            echo "ERROR: image.tag ($IMAGE_TAG) does not match appVersion ($APP_VERSION)"
            echo "Please update charts/dbtether/values.yaml to match Chart.yaml appVersion"
            exit 1
          fi
          echo "✓ Versions match"

      - name: Verify chart CRDs match generated CRDs
        run: |
          echo "Comparing config/crd/bases/ with charts/dbtether/crds/"
          if ! diff -q config/crd/bases/ charts/dbtether/crds/ > /dev/null 2>&1; then
            echo "ERROR: Chart CRDs are out of sync with generated CRDs"
            echo "Please copy CRDs: cp config/crd/bases/*.yaml charts/dbtether/crds/"
            diff config/crd/bases/ charts/dbtether/crds/
            exit 1
          fi
          echo "✓ CRDs are in sync"

      - name: Lint Helm chart
        run: |
          helm lint charts/dbtether

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail on CRITICAL/HIGH
          ignore-unfixed: true

      - name: Run Trivy vulnerability scanner (config)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on misconfigs, just report

