---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.20.0
  name: backupschedules.dbtether.io
spec:
  group: dbtether.io
  names:
    kind: BackupSchedule
    listKind: BackupScheduleList
    plural: backupschedules
    shortNames:
    - bks
    singular: backupschedule
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.databaseRef.name
      name: Database
      type: string
    - jsonPath: .spec.schedule
      name: Schedule
      type: string
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .status.lastBackupTime
      name: Last Backup
      type: date
    - format: date-time
      jsonPath: .status.nextScheduledTime
      name: Next
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            properties:
              databaseRef:
                description: Reference to the Database to backup
                properties:
                  name:
                    type: string
                  namespace:
                    type: string
                required:
                - name
                type: object
              filenameTemplate:
                default: '{{ .Timestamp }}.sql.gz'
                description: |-
                  Filename template for backup files (inherited by created Backups)
                  Available: .DatabaseName, .Timestamp, .RunID
                type: string
              retention:
                description: Retention policy for automatic cleanup of old backups
                properties:
                  keepDaily:
                    description: Keep daily backups for N days (first backup of each
                      day)
                    type: integer
                  keepLast:
                    description: Keep the last N backups regardless of age
                    type: integer
                  keepMonthly:
                    description: Keep monthly backups for N months (first backup of
                      each month)
                    type: integer
                  keepWeekly:
                    description: Keep weekly backups for N weeks (first backup of
                      each week)
                    type: integer
                type: object
              schedule:
                description: Cron schedule in standard cron format (e.g., "0 2 * *
                  *" for 2 AM daily)
                pattern: ^(\S+\s+){4}\S+$
                type: string
              storageRef:
                description: Reference to the BackupStorage to use
                properties:
                  name:
                    type: string
                required:
                - name
                type: object
              suspend:
                description: Suspend stops scheduling new backups (does not affect
                  running backups)
                type: boolean
            required:
            - databaseRef
            - schedule
            - storageRef
            type: object
          status:
            properties:
              lastBackupTime:
                description: Time of the last backup attempt
                format: date-time
                type: string
              lastSuccessfulBackup:
                description: Name of the last successful backup
                type: string
              managedBackups:
                description: Number of backups managed by this schedule (in S3)
                type: integer
              message:
                type: string
              nextScheduledTime:
                description: Next scheduled backup time
                format: date-time
                type: string
              observedGeneration:
                format: int64
                type: integer
              phase:
                enum:
                - Active
                - Suspended
                - Failed
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
