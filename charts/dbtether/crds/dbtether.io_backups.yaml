---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.20.0
  name: backups.dbtether.io
spec:
  group: dbtether.io
  names:
    kind: Backup
    listKind: BackupList
    plural: backups
    shortNames:
    - bkp
    singular: backup
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.databaseRef.name
      name: Database
      type: string
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .status.size
      name: Size
      type: string
    - jsonPath: .status.duration
      name: Duration
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            properties:
              databaseRef:
                description: Reference to the Database to backup
                properties:
                  name:
                    type: string
                  namespace:
                    type: string
                required:
                - name
                type: object
              filenameTemplate:
                default: '{{ .Timestamp }}.sql.gz'
                description: |-
                  Filename template for the backup file
                  Available: .DatabaseName, .Timestamp, .Random (6 chars lowercase alphanumeric)
                type: string
              storageRef:
                description: Reference to the BackupStorage to use
                properties:
                  name:
                    type: string
                required:
                - name
                type: object
              ttlAfterCompletion:
                description: Auto-delete after completion. Use with caution in GitOps
                  environments!
                type: string
            required:
            - databaseRef
            - storageRef
            type: object
          status:
            properties:
              completedAt:
                format: date-time
                type: string
              duration:
                description: Duration of the backup operation
                type: string
              jobName:
                description: Name of the Job created for this backup
                type: string
              message:
                type: string
              observedGeneration:
                format: int64
                type: integer
              path:
                description: Full path to the backup file
                type: string
              phase:
                enum:
                - Pending
                - Running
                - Completed
                - Failed
                type: string
              runId:
                description: RunID is a unique identifier for this backup run, used
                  in job name and filename
                type: string
              size:
                description: Size of the backup file (human-readable)
                type: string
              specHash:
                description: Hash of spec to prevent accidental re-runs
                type: string
              startedAt:
                format: date-time
