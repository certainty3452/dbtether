              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            properties:
              additionalGrants:
                items:
                  properties:
                    privileges:
                      items:
                        type: string
                      minItems: 1
                      type: array
                    tables:
                      items:
                        type: string
                      minItems: 1
                      type: array
                  required:
                  - privileges
                  - tables
                  type: object
                type: array
              connectionLimit:
                default: -1
