spec:
  group: dbtether.io
  names:
    kind: DatabaseUser
    listKind: DatabaseUserList
    plural: databaseusers
    singular: databaseuser
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.clusterName
      name: Cluster
      type: string
    - jsonPath: .status.databasesSummary
      name: Databases
      type: string
    - jsonPath: .status.username
      name: Username
      type: string
    - jsonPath: .spec.privileges
      name: Privileges
      type: string
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
