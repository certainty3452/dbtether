# Default values for dbtether

replicaCount: 1
# Number of old ReplicaSets to retain (Kubernetes default is 10)
revisionHistoryLimit: ""

image:
  repository: ghcr.io/certainty3452/dbtether
  pullPolicy: IfNotPresent
  # Automatically updated by release pipeline from git tag
  tag: "0.4.2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Leader election configuration
leaderElection:
  enabled: true

# Metrics configuration
metrics:
  enabled: true
  port: 8080

# Health probe configuration
health:
  port: 8081

# Probes configuration
# Startup probe - gives time for leader election and initialization
# failureThreshold * periodSeconds = max startup time (default: 30 * 10 = 300s = 5 min)
startupProbe:
  httpGet:
    path: /healthz
    port: health
  periodSeconds: 10
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 30

livenessProbe:
  httpGet:
    path: /healthz
    port: health
  initialDelaySeconds: 15
  periodSeconds: 20
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /readyz
    port: health
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3

# Logging configuration
logging:
  level: info  # debug, info, warn, error
  format: json  # json, console

# Backup configuration
backup:
  # Maximum concurrent backup jobs per DBCluster (prevents connection pool exhaustion)
  maxConcurrentPerCluster: 3

# Extra environment variables for the operator pod
# Use this for credentialsFromEnv in DBCluster resources
extraEnv: []
# Example:
#   - name: AURORA_USERNAME
#     valueFrom:
#       secretKeyRef:
#         name: aurora-credentials
#         key: username
#   - name: AURORA_PASSWORD
#     valueFrom:
#       secretKeyRef:
#         name: aurora-credentials
#         key: password
